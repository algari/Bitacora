<div *ngIf="isLoading; else elseBlock">
  <div class="auth-loader-container">
    <app-loader></app-loader>
  </div>
</div>
<ng-template #elseBlock>
  <div class="margin-bottom-xs b-game-list-sorting">
    <app-sorting [data]="games"
                 [elements]="[
               {name: 'symbol', displayName: 'Symbol'},
               {name: 'strategie', displayName: 'Strategie'},
               {name: 'time_frame', displayName: 'Time Frame'},
               {name: 'type', displayName: 'Type'}
               ]" (sortedData)="setData($event)">
    </app-sorting>
  </div>

  <div class="b-game-list">
    <table class="table table-striped table-hover " >
      <thead>
      <tr>
        <th>Symbol</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Time Frame</th>
        <th>Date In</th>
        <th>Neto</th>
        <th>NetoCmm</th>
        <th>Acci√≥n</th>
      </tr>
      </thead>
      <tbody *ngFor="let game of games">
      <tr class="info">
        <td>
          <a routerLink="/private/edit/{{game._id}}">
            {{ game.symbol | uppercase}}
          </a>
        </td>
        <td>{{ game.type }}</td>
        <td>{{ game.quantity }}</td>
        <td>{{ game.time_frame }}</td>
        <!--se puede enviar solo moment y retorna la fecha por defecto Oct 5, 2017 1:29 AM-->
        <td>{{ game.date_in | moment}}</td>
        <td>{{ game.neto}}</td>
        <td>{{ game.netoCmm }}</td>
        <td>
          <a
            mwlConfirmationPopover
            title="Delete Game"
            message="Esta seguro de eliminar: {{ game.symbol }}"
            confirmText="SI"
            cancelText="NO"
            placement="top"
            (confirm)="onDeleteGame(game)"
            (cancel)="cancelClicked"
            confirmButtonType="primary"
            cancelButtonType="default">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </a>
      </tr>


      </tbody>

    </table>
  </div>

  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-2 col-md-offset-10 margin-top-sm">
      <div class="b-btn-new-game overflow-hidden">
        <button class="btn btn-primary pull-right" [routerLink]="['/private/new']">
          Nuevo Juego
        </button>
      </div>
    </div>
  </div>

</ng-template>
