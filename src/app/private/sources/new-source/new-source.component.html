<div *ngIf="isLoading; else elseBlock">
  <div class="auth-loader-container">
    <app-loader></app-loader>
  </div>
</div>
<ng-template #elseBlock>
  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div formGroupName="source">

        <div ngbDropdown class="form-group d-inline-block" [ngClass]="{'has-error': isRequired('source')}">
          <label for="source" class="col-lg-4 control-label">Fuente</label>
          <div class="col-lg-8">
            <input id="source" formControlName="source" class="form-control">
            <span class="help-block" *ngIf="isRequired('source')">
                Fuente requerida
              </span>
          </div>
        </div>
      </div>

      <div class="form-group margin-top-sm">
        <button
          type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar
        </button>
        <button routerLink="/private/sources" class="btn btn-primary"
                title="Regresar">Regresar
        </button>
      </div>
      <!--<pre>
        {{ form.value | json }}
      </pre>-->
    </form>
  </div>
</ng-template>
